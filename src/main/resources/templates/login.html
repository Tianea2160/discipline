<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Discipline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 2rem;
            font-weight: 300;
        }
        .login-subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: #666;
            font-size: 1rem;
        }
        .oauth-button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .google-login {
            background-color: #4285f4;
            color: white;
        }
        .google-login:hover {
            background-color: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
        }
        .apple-login {
            background-color: #000;
            color: white;
        }
        .apple-login:hover {
            background-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
        .success-message {
            color: #155724;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Discipline</h1>
        <p class="login-subtitle">소셜 계정으로 간편하게 로그인하세요</p>
        
        <!-- OAuth2 로그인 버튼들 -->
        <a href="/oauth2/authorization/google" class="oauth-button google-login">
            🔍 Google로 로그인
        </a>
        
        <a href="/oauth2/authorization/apple" class="oauth-button apple-login">
            🍎 Apple로 로그인
        </a>
        
        <div th:if="${param.error}" class="error-message">
            로그인에 실패했습니다. 다시 시도해주세요.
        </div>
        
        <div th:if="${param.logout}" class="success-message">
            성공적으로 로그아웃되었습니다.
        </div>
    </div>
</body>
</html>
